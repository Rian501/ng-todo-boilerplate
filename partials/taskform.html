<div class="col-xs-12">
  <h1>New Todo</h1>
  <div class="form-group">
    <label>Task Description</label>
    <input ng-model="todoItem.task" type="text" class="form-control" placeholder="Some important task" />
  </div>
  <div class="form-group">
    <label>Due Date</label>
    <input ng-model="todoItem.dueDate" type="text" class="form-control" placeholder="12/12/17" />
  </div>
  <div class="form-group">
    <label>Assigned To</label>
    <input ng-model="todoItem.assignedTo" type="text" class="form-control" placeholder="cohort 20" />
  </div>
  <div class="form-group">
    <label>Location</label>
    <input ng-model="todoItem.location" type="text" class="form-control" placeholder="attic">
  </div>
  <div class="form-group">
    <label>Urgency</label>
    <input ng-model="todoItem.urgency" type="text" class="form-control" placeholder="low" />
  </div>
  <div class="form-group">
    <label>Dependencies</label>
    <input ng-model="todoItem.dependencies" type="text" class="form-control" placeholder="brush chipper, monkey chow, the one ring" />
  </div>
  <!-- TODO: bind this button to a function -->
  <button ng-click="saveTodoItem(todoItem)" class="btn btn-default">Submit</button>
</div>

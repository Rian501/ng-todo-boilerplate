<section class="login-form">
	<h1>Log In or Register:</h1>
	<label for="email">E-mail:</label>
	<input type="email" id="email" ng-model="account.email">
	<label for="pw">Password:</label>
	<input type="password" id="pw" ng-model="account.password">
	<button class="btn btn-info" ng-click="login()">Log In</button>
	<button class="btn btn-default" ng-click="register()">Register</button>
	
</section>
